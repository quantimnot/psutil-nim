name: build

on: [push]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - ubuntu-20.04
          - macOS-10.15
          - macOS-11
          - windows-2016
          - windows-2022
        nim:
          - stable
          - devel
        testsuite:
          - test_all
          - test_regression
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: Test ${{matrix.os}}
      if: runner.os != 'Windows'
      run: |
        curl -LsSf https://nim-lang.org/choosenim/init.sh > choosenim.sh
        sh choosenim.sh -y
        echo "PATH=${HOME}/.nimble/bin:${PATH}" >> "${GITHUB_ENV}"
        export PATH="${HOME}/.nimble/bin:${PATH}"
        choosenim ${{matrix.nim}}
        nimble ${{matrix.testsuite}}
    - name: Test ${{matrix.os}}
      if: runner.os == 'Windows'
      shell: bash
      run: |
        curl.exe -LsSf https://github.com/dom96/choosenim/releases/download/v0.8.2/choosenim-0.8.2_windows_amd64.exe -o choosenim.exe
        echo n | ./choosenim.exe ${{matrix.nim}}
        export PATH="${HOME}/.nimble/bin:${PATH}"
        echo y | nimble install
        tasklist
        nimble --nim:"${HOME}/.nimble/bin/nim.exe" ${{matrix.testsuite}}
